name: "Deploy para VPS testes 3"
on:
  push:
    branches:
      - master
jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: gregoriodev953/wdp_vendas_deploy # Não é para colocar a tag :1.0 , :2.0, etc
          tags: 5
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Executar comandos direto no servidor
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: "103.199.187.240"
          username: "root"
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /var/lib/docker/containers
            docker run -p 8443:8443 -d gregoriodev953/wdp_vendas_deploy:
            exit
